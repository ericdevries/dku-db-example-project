site_name: dku-example-project
theme:
  name: readthedocs

repo_name: DANS-KNAW/dku-example-project
repo_url: https://github.com/DANS-KNAW/dku-example-project

nav:
  - Manual: index.md

plugins:
  - markdownextradata
  - search

markdown_extensions:
  - attr_list
  - admonition
  - codehilite:
      guess_lang: False
      use_pygments: False
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: True
